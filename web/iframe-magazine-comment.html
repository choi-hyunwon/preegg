<script type="text/javascript">
    //<![CDATA[
    (function ($) {
        $(function () {
            app.config('staticDomain', 'http://img.cgv.co.kr/R2014/')
                .config('imageDomain', 'http://img.cgv.co.kr')
                .config('isLogin', 'False');


            var container = window.parent.document.commentFrame;
            container.resize(); // 갱신될때마다 iFrame 높이값 재조정.

            $('#comment').count({
                useMember: false,
                callback: function (c) {
                    $('#text_count').text(c);
                }
            });

            $('#comment').on('keypress', function () {
                if (!app.config('isLogin')) {
                    if (confirm(_LANGUAGE.loginConfirm)) {
                        parent.location.href = "/user/login/?returnURL=" + escape(parent.location.href);
                    }
                    return false;
                }
            });

            $('#ReviewAddBtn').on('click', function () {
                var commentObj = $('#comment');
                if (!app.config('isLogin')) {
                    if (confirm(_LANGUAGE.loginConfirm)) {
                        parent.location.href = "/user/login/?returnURL=" + escape(parent.location.href);
                    }
                    return false;
                }

                if (commentObj.val() == "") {
                    alert("댓글을 입력해주세요.");
                    commentObj.focus();
                    return false;
                }

                if (!confirm("입력하신 내용을 저장하시겠습니까?")) {
                    return false;
                }

                $("#mode_type").val("add");
            });

            $(".btn-delete").on('click', function (e) {

                if (!confirm("정말 삭제하시겠습니까?")) {
                    return false;
                }

                $("#mode_type").val("delete");
                $("#board_idx").val($(this).attr('data'));
            });

            parent.ifrm_viewpop();

        });
    })(jQuery);
    //]]>
</script>
